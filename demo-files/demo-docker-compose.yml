version: '3.8'

services:
  # Frontend Services
  web-app:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - api-gateway
      - auth-service
    networks:
      - frontend-net
      - backend-net

  api-gateway:
    image: kong:latest
    ports:
      - "8000:8000"
      - "8443:8443"
    depends_on:
      - auth-service
      - user-service
      - payment-service
      - notification-service
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres-db
    networks:
      - backend-net

  # Core Services
  auth-service:
    build: ./services/auth
    ports:
      - "3001:3000"
    depends_on:
      - postgres-db
      - redis-cache
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-db:5432/auth
      REDIS_URL: redis://redis-cache:6379
    networks:
      - backend-net

  user-service:
    build: ./services/user
    ports:
      - "3002:3000"
    depends_on:
      - postgres-db
      - redis-cache
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-db:5432/users
      REDIS_URL: redis://redis-cache:6379
    networks:
      - backend-net

  payment-service:
    build: ./services/payment
    ports:
      - "3003:3000"
    depends_on:
      - postgres-db
      - kafka-broker
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-db:5432/payments
      KAFKA_BROKERS: kafka-broker:9092
    networks:
      - backend-net

  notification-service:
    build: ./services/notification
    ports:
      - "3004:3000"
    depends_on:
      - kafka-broker
      - redis-cache
    environment:
      KAFKA_BROKERS: kafka-broker:9092
      REDIS_URL: redis://redis-cache:6379
    networks:
      - backend-net

  # Data Layer
  postgres-db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-net

  redis-cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-net

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-net

  # Message Queue
  kafka-broker:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - backend-net

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - backend-net

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend-net

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mongo-data:
